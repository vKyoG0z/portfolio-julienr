<!DOCTYPE html>
<html lang="en">
<head>
  <title>NavBar!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="/navbar.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="topnav">
    <!-- Lien vers index.html (Accueil) -->
    <a href="/">Accueil</a>
    <!-- Lien vers projet.html -->
    <a href="/projet">Projet</a>
    <!-- Lien vers formation.html -->
    <a href="/formation">Formation</a>
    <!-- Lien vers contact.html -->
    <a href="/contact">Contact</a>
  </div>

  <script>
    $(document).ready(function() {
      // Récupérer le nom de la page actuelle
      let currentPage = window.location.pathname;
      // Si la page actuelle est la racine "/", utilisez '/' comme lien dans la barre de navigation
      if (currentPage === '/') {
        currentPage = '/index.html';
      }
      // Ajouter la classe active à l'élément correspondant à la page actuelle pour mettre le fond en bleu
      $('a[href="' + currentPage + '"]').addClass('active');
      
      // Ajouter la classe active au lien "Accueil" si la page actuelle est index.html
      if (currentPage === '/index.html') {
        $('a[href="/"]').addClass('active');
      }
    });
  </script>
  
  

</body>
</html>
